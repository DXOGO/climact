version: '3.8'

services:
  thredds:
    container_name: thredds
    image: unidata/thredds-docker:5.5
    ports:
      - "8080:8080"
    volumes: #! These bind mounts have to be changed inside the CESAM host
      # The /public directory contains the .nc files
      - ./thredds/public:/usr/local/tomcat/content/thredds/public
      # The web.xml contains CORS configuration for the React server
      - ./thredds/web.xml:/usr/local/tomcat/webapps/thredds/WEB-INF/web.xml
      # The catalog.xml contains new catalog configuration for CESAM data 
      - ./thredds/catalog.xml:/usr/local/tomcat/content/thredds/catalog.xml
      # The threddsConfig.xml contains the new palette and styles
      - ./thredds/threddsConfig.xml:/usr/local/tomcat/content/thredds/threddsConfig.xml
      # The wmsConfig.xml contains the new palette and styles
      - ./thredds/wmsConfig.xml:/usr/local/tomcat/content/thredds/wmsConfig.xml
    networks:
      - thredds_network

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - thredds_network

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public/locales:/app/public/locales # translation files
    networks:
      - thredds_network

networks:
  thredds_network:
