# Default server configuration
#

# Upstream configurations
upstream frontend {
    server frontend:3000;  # Adjust this if your frontend is listening on a different port
}

upstream backend {
    server backend:3001;  # Backend service
}

upstream thredds {
    server thredds:8080;  # THREDDS service
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    # SSL Certificate Configuration
    ssl_certificate /etc/nginx/certs/cesam-climact_ua_pt.crt;
    ssl_certificate_key /etc/nginx/certs/cesam-climact_ua_pt.key;

    # Root and Server Name
    root /var/www/html;
    server_name cesam-climact.ua.pt;

    # Logging
    access_log /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log /var/log/nginx/error.log warn;

    # Frontend Public Access
    location / {
        proxy_pass http://frontend; # Proxy frontend requests to the React app
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Internal Access to Backend (3001) and THREDDS (8080)
    # Restrict these routes from public access

    location /api {
        # internal;  # Mark this location as internal-only
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /thredds {
        # internal;  # Mark this location as internal-only
        proxy_pass http://thredds/thredds;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Redirect HTTP traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name cesam-climact.ua.pt;
    return 301 https://$server_name$request_uri;
}

